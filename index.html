<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App that uses js custom events</title>
    <link rel="stylesheet" href="/assets/css/app.css">
</head>

<body>
    <div class="l-page">
        <h1 class="app-title u-text-center">Simple Todo App</h1>
        <p class="u-text-center">I made this simple todo app to experiment with js custom events.</p>
        <div id="js-todo-app" class="c-todo">
            <div class="c-todo__new-task">
                <input id="js-new-todo-task" type="text">
                <button id="js-add-todo-button">Add</button>
            </div>
            <div id="js-todo-list" class="c-todo__list"></div>
        </div>
    </div>

    <script src="/assets/js/client.js"></script>
</body>
</html>
